<svg width="500" height="100" fill-rule="evenodd" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink">
	<defs>
	<style>
  :root{
    --color-1: #FFBA49;
    --color-2: #7353ba;
    --color-3: #3993dd;
    --color-4: #ff729f;
    --color-5: #23001E;
  }
	svg {
		width: 100%;
		font: 5em 'Arial', 'sans-serif';
	}

	.text {
		fill: none;
		stroke-width: 3;
		stroke-linejoin: round;
		stroke-dasharray: 70 330;
		stroke-dashoffset: 0;
		-webkit-animation: stroke 6s infinite linear;
		animation: stroke 6s infinite linear;
	}
	.text:nth-child(5n+1) {
		stroke: var(--color-1);
		-webkit-animation-delay: -1.2s;
		animation-delay: -1.2s;
	}
	.text:nth-child(5n+2) {
		stroke: var(--color-2);
		-webkit-animation-delay: -2.4s;
		animation-delay: -2.4s;
	}
	.text:nth-child(5n+3) {
		stroke: var(--color-3);
		-webkit-animation-delay: -3.6s;
		animation-delay: -3.6s;
	}
	.text:nth-child(5n+4) {
		stroke: var(--color-4);
		-webkit-animation-delay: -4.8s;
		animation-delay: -4.8s;
	}
	.text:nth-child(5n+5) {
		stroke: var(--color-5);
		-webkit-animation-delay: -6s;
		animation-delay: -6s;
	}

	@-webkit-keyframes stroke {
		100% {
			stroke-dashoffset: -400;
		}
	}
	@keyframes stroke {
		100% {
			stroke-dashoffset: -400;
		}
	}
	</style>
	</defs>
  <symbol id="s-text">
    <text text-anchor="middle" x="50%" y="50%" dy=".35em">Well Howdy!</text>
  </symbol>
  <use class="text" xlink:href="#s-text"></use>
  <use class="text" xlink:href="#s-text"></use>
  <use class="text" xlink:href="#s-text"></use>
  <use class="text" xlink:href="#s-text"></use>
  <use class="text" xlink:href="#s-text"></use>
 </svg>